<html>
    <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styleHighscore.css" media="screen" title="no title" charset="utf-8">

    <body>
        <script>
            var array=[];
            var arr;
            for(var i in localStorage){
                array.push(localStorage[i]);
            }
            array.sort();
            for(var i in array){
                $("body").append("<div class='container' >"+array[i]+"</div>");
            }
        </script>
    </body>
</html>
